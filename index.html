<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="style/style2.css" />
    <title>HudWeather</title>
  </head>
  <body>
    <div class="header">
      <div class="title-container">
        <h1 class="title">HudWeather</h1>
      </div>
      <div id="status" class="status-message"></div>

      <div class="location-controls">
        <button id="use-location-btn">Use my current location</button>
        <label for="city-select">or choose a UK city:</label>
        <select id="city-select">
          <option value="">Select a city</option>
          <option value="london">London</option>
          <option value="manchester">Manchester</option>
          <option value="birmingham">Birmingham</option>
          <option value="leeds">Leeds</option>
          <option value="glasgow">Glasgow</option>
        </select>
      </div>
    </div>

    <div class="current-weather">
        <p id="type-p">Current Weather</p>
        <div class="current-weather-main">
           <div class="weather-icon"><img src="style/icons/unknown.png" /></div>
           <div class="weather-desc-container">
              <p id="current-weather"></p>
              <p id="description"></p>
           </div>
        </div>
      <div class="temp-container">
           <p id="temp"></p>
           <p id="feels-like"></p>
        </div>
        <div class="stats-container">
           <div class="icon-container">
              <img id="wind-icon" src="style/icons-2/wind-icon.svg">
              <img id="humidity-icon" src="style/icons-2/humidity-icon.svg">
              <img id="pressure-icon" src="style/icons-2/pressure-icon.svg">
           </div>
           <div class="stats-desc">
              <p>Wind</p>
              <p id="humidity-desc">Humidity</p>
              <p>Pressure</p>
           </div>
           <div class="wind">
              <p id="wind-deg"></p>
              <p id="wind-deg-symb">Â°</p>
              <p id="wind-speed"></p>
              <p id="wind-spd-symb">km/h</p>
           </div>
           <div class="humidity">
              <p id="humidity"></p>
              <p id="hum-percentage">%</p>
           </div>
           <div class="pressure">
           <p id="pressure"></p>
           <p id="pressure-symb">atm</p>
           </div>
        </div>
        <div class="sunr-suns-container">
          <img id="sunrise-icon" src="style/icons-2/sunrise-icon.svg" />
          <p id="sunrise-text">Sunrise</p>
          <p id="sunrise"></p>
          <img id="sunset-icon" src="style/icons-2/sunset-icon.svg" />
          <p id="sunset-text">Sunset</p>
          <p id="sunset"></p>
        </div>
      </div>

      <div class="daily-forecast">
      
         <p id="type-p">Forecasted Weather</p>
         <p id="forecast-status" class="status-message"></p>

        <div id="forecast-tommorow" class="forecast-block-prop">
          <p id="date-tommorow" class="date-prop"></p>
          <div class="forecast-icon" id="icon-prop"><img src="icons/unknown.png" /></div>
          <p id="forecast-tommorow-temp" class="main-prop"></p>
        </div>
        
        <div id="forecast-d2" class="forecast-block-prop">
          <p id="date-d2" class="date-prop"></p>
          <div class="forecast-icon-d2" id="icon-prop"><img src="icons/unknown.png" /></div>
          <p id="forecast-d2-temp" class="main-prop"></p>
        </div>
        
        <div id="forecast-d3" class="forecast-block-prop">
          <p id="date-d3" class="date-prop"></p>
          <div class="forecast-icon-d3" id="icon-prop"><img src="icons/unknown.png" /></div>
          <p id="forecast-d3-temp" class="main-prop"></p>
        </div>
        
        <div id="forecast-d4" class="forecast-block-prop">
          <p id="date-d4" class="date-prop"></p>
          <div class="forecast-icon-d4" id="icon-prop"><img src="icons/unknown.png" /></div>
          <p id="forecast-d4-temp" class="main-prop"></p>
        </div>
        </div>
      <div class="footer">
        <p id="copyright-author">Michell Jagec @ 2021-2025</p>
        <p class="project-desc">
          personal weather dashboard working on the
          <strong>OpenWeatherApp API</strong>, source code can be found here;
          <a href="https://github.com/mjagec/HudWeather" aria-label="GitHub profile">
            <img src="style/icons-2/github-icon.png" alt="GitHub" />
          </a>
        </p>
      </div>
      <script src="current.js"></script>
  </body>
</html>
